{{- $valkeyName := printf "%s-test-1-%s" (include "valkey-operator.fullname" .) (randAlphaNum 10 | lower) }}
---
apiVersion: cache.cs.sap.com/v1alpha1
kind: Valkey
metadata:
  name: {{ $valkeyName }}
  labels:
    {{- include "valkey-operator.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "valkey-operator.fullname" . }}-test-1
  labels:
    {{- include "valkey-operator.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  containers:
  - name: kubectl
    image: bitnami/kubectl:{{ .Capabilities.KubeVersion.Version | trimPrefix "v" }}
    command:
    - bash
    - -ec
    - |
        kubectl wait valkey.cache.cs.sap.com/{{ $valkeyName }} --for condition=Ready --timeout 120s
  serviceAccountName: {{ include "valkey-operator.fullname" . }}-test
  terminationGracePeriodSeconds: 3
  restartPolicy: Never
